<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
    <link rel="stylesheet" href="style.css">
    <title>律呂圈</title>
</head>

<body>
    <header><h1>律呂圈</h1></header>
    
    <div id="middle">
        <button id="switchText">換排序</button>
        <button id="switchWheel">轉內圈</button>
        <button id="reset">重置</button>
    </div>
    <main>
        <div id="wheels">
        <div id="rotate">
        <div id="wheel1" class="wheel">
            <div class="sector">
                <div class="text">黃鐘</div>
            </div>
            <div class="sector">
                <div class="text">大呂</div>
            </div>
            <div class="sector">
                <div class="text">太簇</div>
            </div>
            <div class="sector">
                <div class="text">夾鐘</div>
            </div>
            <div class="sector">
                <div class="text">姑洗</div>
            </div>
            <div class="sector">
                <div class="text">仲呂</div>
            </div>
            <div class="sector">
                <div class="text">蕤賓</div>
            </div>
            <div class="sector">
                <div class="text">林鐘</div>
            </div>
            <div class="sector">
                <div class="text">夷則</div>
            </div>
            <div class="sector">
                <div class="text">南呂</div>
            </div>
            <div class="sector">
                <div class="text">無射</div>
            </div>
            <div class="sector">
                <div class="text">應鐘</div>
            </div>
        </div>

        <div id="wheel2" class="wheel">
            <div class="sector">
                <div class="text">C</div>
            </div>
            <div class="sector">
                <div class="text">C♯/D♭</div>
            </div>
            <div class="sector">
                <div class="text">D</div>
            </div>
            <div class="sector">
                <div class="text">D♯/E♭</div>
            </div>
            <div class="sector">
                <div class="text">E</div>
            </div>
            <div class="sector">
                <div class="text">F</div>
            </div>
            <div class="sector">
                <div class="text">F♯/G♭</div>
            </div>
            <div class="sector">
                <div class="text">G</div>
            </div>
            <div class="sector">
                <div class="text">G♯/A♭</div>
            </div>
            <div class="sector">
                <div class="text">A</div>
            </div>
            <div class="sector">
                <div class="text">A♯/B♭</div>
            </div>
            <div class="sector">
                <div class="text">B</div>
            </div>
        </div>
        </div>

        <div id="wheel3" class="wheel">
            <div class="sector">
                <div class="text">宮</div>
            </div>
            <div class="sector">
                <div class="text"></div>
            </div>
            <div class="sector">
                <div class="text">商</div>
            </div>
            <div class="sector">
                <div class="text"></div>
            </div>
            <div class="sector">
                <div class="text">角</div>
            </div>
            <div class="sector">
                <div class="text"></div>
            </div>
            <div class="sector">
                <div class="text">變徵</div>
            </div>
            <div class="sector">
                <div class="text">徵</div>
            </div>
            <div class="sector">
                <div class="text"></div>
            </div>
            <div class="sector">
                <div class="text">羽</div>
            </div>
            <div class="sector">
                <div class="text"></div>
            </div>
            <div class="sector">
                <div class="text">變宮</div>
            </div>
        </div>
        </div>
    </main>

    <script src="propeller.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
